<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <!-- Outer circle -->
    <circle cx="100" cy="100" r="90" fill="#FFFFFF" stroke="#1E88E5" stroke-width="4" />

    <!-- Radar grid: dashed circles -->
    <circle cx="100" cy="100" r="60" fill="none" stroke="#90CAF9" stroke-width="2"
        stroke-dasharray="5,5" />
    <circle cx="100" cy="100" r="30" fill="none" stroke="#90CAF9" stroke-width="2"
        stroke-dasharray="5,5" />

    <!-- Radar cross lines -->
    <line x1="100" y1="10" x2="100" y2="190" stroke="#90CAF9" stroke-width="2"
        stroke-dasharray="5,5" />
    <line x1="10" y1="100" x2="190" y2="100" stroke="#90CAF9" stroke-width="2"
        stroke-dasharray="5,5" />

    <!-- Pulse arc for energy and motion -->
    <path d="M20 100 A80 80 0 0 1 180 100" fill="none" stroke="#1E88E5" stroke-width="4"
        stroke-linecap="round" />

    <!-- Compact pulse line (ECG style) -->
    <polyline fill="none" stroke="#E53935" stroke-width="3" stroke-linecap="round"
        stroke-linejoin="round" points="60,100 70,100 75,60 80,140 85,100 90,100 95,70 100,130 105,100 115,100 120,80 125,120 130,100 140,100" />
</svg>